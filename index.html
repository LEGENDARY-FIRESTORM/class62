<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container">
    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/Rtpblw7ju_T14YaW5MKDg7SJ-T1HJ6qc3nA0msLwNY4/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>

    </section>

    <h2>Click on the games to explore</h2>
    <h5>These games are built in game lab</h5>

    <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active">
            <center>
        <a href="#" target="_blank" >
        <img src="project.png" class="img-responsive">
        </a>


        <div class="carousel-content">
            <p>
                redball
            </p>
        </div>
            </center>
        </div>


        <div class="item">
            <center>
        <a href="#" target="_blank" >
        <img src="project 2.png" class="img-responsive">
        </a>


        <div class="carousel-content">
            <p>
                shapes
            </p>
        </div>
            </center>
        </div>
        </div>

        

        <a class="left carousel-controls" href="#myCarousel" data-slide="prev">
        <span class="giyphicon giyphicon-chevron-left"></span>
        </a>

        <a class="right carousel-controls" href="#myCarousel" data-slide="next">
            <span class="giyphicon giyphicon-chevron-right"></span>
            </a>

    <section id="chatbot">
        <h1>Chatbot</h1>
        <div class="line"></div>
        <iframe allow="microphone;" width="350px" height="500px" src="https://console.dialogflow.com/api-client/demo/embedded/507cdb80-7d68-4ded-97fe-5bc40a2897dd"> </iframe>
    </section>
    </div>
